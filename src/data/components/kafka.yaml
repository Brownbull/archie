id: kafka
name: Apache Kafka
category: messaging
description: Distributed event streaming platform for high-throughput data pipelines
is: A distributed commit log designed for high-throughput, fault-tolerant event streaming
gain:
  - Millions of messages per second throughput
  - Durable message storage with configurable retention
  - Consumer groups enable parallel processing
cost:
  - Significant operational complexity (ZooKeeper/KRaft)
  - Higher latency than in-memory brokers
  - Steep learning curve for topic design
tags:
  - streaming
  - event-driven
  - distributed
  - log
base_metrics:
  - id: message-throughput
    value: high
    numeric_value: 9
    category: performance
  - id: message-durability
    value: high
    numeric_value: 9
    category: reliability
  - id: horizontal-scalability
    value: high
    numeric_value: 9
    category: scalability
  - id: operational-complexity
    value: high
    numeric_value: 8
    category: operational-complexity
config_variants:
