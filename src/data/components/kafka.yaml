    name: Single Broker
    metrics:
      - id: message-throughput
        value: medium
        numeric_value: 6
        category: performance
      - id: horizontal-scalability
        value: low
        numeric_value: 3
        category: scalability
  - id: multi-broker
    name: Multi-Broker Cluster
    metrics:
      - id: message-throughput
        value: high
        numeric_value: 9
        category: performance
      - id: horizontal-scalability
        value: high
        numeric_value: 9
        category: scalability
