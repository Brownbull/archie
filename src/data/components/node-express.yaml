id: node-express
name: Node.js + Express
category: compute
description: JavaScript runtime with Express web framework for building APIs and web services
is: A lightweight, event-driven server runtime ideal for I/O-heavy workloads and real-time applications
gain:
  - Non-blocking I/O handles thousands of concurrent connections
  - Massive npm ecosystem for rapid development
  - Same language (JavaScript/TypeScript) across frontend and backend
cost:
  - CPU-intensive tasks block the event loop
  - Callback complexity in legacy codebases
  - Single-threaded by default (requires clustering for multi-core)
tags:
  - server
  - javascript
  - api
  - runtime
