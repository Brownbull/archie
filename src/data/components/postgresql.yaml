id: postgresql
name: PostgreSQL
category: data-storage
description: Advanced open-source relational database with strong ACID compliance and extensibility
is: A powerful, open-source object-relational database known for reliability, data integrity, and correctness
gain:
  - Full ACID compliance with MVCC concurrency
  - Rich SQL support with JSON/JSONB for hybrid workloads
  - Mature ecosystem with extensive extension library
cost:
  - Higher memory consumption than simpler stores
  - Complex tuning required for high-write workloads
  - Vertical scaling limitations under extreme load
tags:
  - database
  - sql
  - relational
  - acid
