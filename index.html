<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Archie - Visual Architecture Simulator" />
    <meta name="theme-color" content="#0f1117" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Archie</title>
    <script>
      // Anti-flicker: apply theme before React hydrates (Story 2-5)
      try {
        var stored = JSON.parse(localStorage.getItem('archie-preferences') || '{}');
        var theme = stored && stored.state && stored.state.theme;
        if (theme === 'light') document.documentElement.classList.remove('dark');
        else if (theme === 'dark') document.documentElement.classList.add('dark');
        else document.documentElement.classList.add('dark');
      } catch (e) { document.documentElement.classList.add('dark'); }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
